controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
# config/routes.yaml
connect_google_check:
    path: /connect/google/check
    controller: App\Controller\OAuthController::checkGoogle

chatbot_interface:
    path: /chatbot
    controller: App\Controller\ChatbotController::index
    methods: GET

chatbot_message:
    path: /api/chatbot/message
    controller: App\Controller\ChatbotController::processMessage
    methods: POST
